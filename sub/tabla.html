<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tablas</title>
	<style type="text/css">
		th{
			text-align: left;
			color: blue;
			background-color: white;
			padding: 5px;
		}
		td{
			text-align: justify;
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Tablas en HTML</h1>
	<!-- Insertar una tabla -->
	<!-- Línea continua: solid
		 Línea punteada: dotted
		 Línea de guiones: dashed -->
	<table style="border: 5px dashed blue; width: 75%; margin: auto; background: blue; color: white;">
		<caption>Uso de tablas en HTML</caption>
		<!-- Encabezado de tabla -->
		<thead>
			<!-- Insertar filas -->
			<tr>
				<th>Titulo 1</th>
				<th>Titulo 2</th>
				<th>Titulo 3</th>
				<th>Titulo 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Celda 1</td>
				<td>Celda 2</td>
				<td>Celda 3</td>
				<td>Celda 4</td>
			</tr>
			<tr>
				<td>Celda 5</td>
				<td>Celda 6</td>
				<td>Celda 7</td>
				<td>Celda 8</td>
			</tr>
			<tr>
				<td>Celda 9</td>
				<td>Celda 10</td>
				<td>Celda 11</td>
				<td>Celda 12</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Totales 1</td>
				<td>Totales 2</td>
				<td>Totales 3</td>
				<td>Totales 4</td>
			</tr>
		</tfoot>
	</table>
