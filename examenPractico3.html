<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="examenPractico3.css">
    <script type="text/javascript" src="examenPractico3.js"></script>
    <title>Examen Pr√°ctico Tercer Parcial</title>
</head>
<body>
    <h1>Calcula tu Propina</h1>	<br/>
    <div class="caja">
        <form id="prop" onsubmit="mostrarResultados(event)">
            <label for="subtotal">Total a pagar:</label>
            <input type="number" name="subtotal" id="subtotal" required min="0" step="0.01">	<br/>
            <label for="porcentaje">Porcentaje a aplicar:</label>
            <input type="number" name="porcentaje" id="porcentaje" list="opciones" required min="0" step="1">	<br/>
            <datalist id="opciones">
                <option value="5"></option>
                <option value="10"></option>
                <option value="15"></option>
                <option value="20"></option>
            </datalist>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
</body>
</html>
